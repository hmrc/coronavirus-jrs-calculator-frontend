include "frontend.conf"

appName="coronavirus-jrs-calculator-frontend"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "script-src 'self' 'sha256-ActkyokovazOrGJ+94vu3zvxgbS2cWvsy+byjaU/7bA=' 'sha256-UN8VlpIDz2g15J9tlfH9axNAuaOPjlSo3NEeevHjjMQ=' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' 'sha256-UN8VlpIDz2g15J9tlfH9axNAuaOPjlSo3NEeevHjjMQ=' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' localhost:9264 www.google-analytics.com https://www.googletagmanager.com https://tagmanager.google.com; style-src 'self' 'unsafe-inline' localhost:9264 https://tagmanager.google.com https://fonts.googleapis.com; img-src 'self' localhost:9264 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data:; font-src 'self' localhost:9264 https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com data:; frame-src 'self' https://www.googletagmanager.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.filters.enabled += filters.SessionIdFilter

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host    = localhost
      port    = 2003
      prefix  = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
  }
}

features {
  welsh-translation: true
}

metrics {
  name         = ${appName}
  rateUnit     = SECONDS
  durationUnit = SECONDS
  showSamples  = true
  jvm          = true
  enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

gtm {
  container = "main"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9264/coronavirus-job-retention-scheme/calculator"
  footer {
    govukHelp       = "https://www.gov.uk/help"
    termsConditions = "/help/terms-and-conditions"
    privacy         = "/help/privacy"
    cookies         = "/help/cookies"
  }
}

timeout {
  timeout = 900
  countdown = 120
}

host = "http://localhost:9264"

scheme {
  startDate = "2020-03-01"
  endDate = "2020-05-31"
}
